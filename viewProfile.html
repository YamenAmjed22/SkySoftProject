<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start navbar -->
    <div id="navbar-container"></div>
    <!-- end navbar -->
    <div class="card bg-transparent shadow mb-3 card-custom me-5 mt-4 ms-4" style="max-width: 100%;">
        <div class="card-body">
            <div class="d-flex align-items-center flex-wrap">
                <img src="" alt="Profile" class="rounded-circle profile-image" width="60" height="60">
                <div class="ms-3">
                    <p class="card-title fw-bold mb-0 profile-name" style="font-family: Arial, Helvetica, sans-serif;"></p>
                    <p class="card-subtitle text-body-secondary fw-normal mb-0 profile-job-title" style="font-family: Arial, Helvetica, sans-serif;"></p>
                    <p class="card-subtitle text-body-secondary fw-light mb-0 profile-subtitle"></p>
                </div>
                <a href="viewProfile.html" class="btn btn-sm ms-auto bg-success text-white p-3 fw-bold">New Request</a>
            </div>
        </div>
        <div class="card-body">
            <div class="d-flex flex-wrap">
                <div class="icon-container d-flex align-items-center me-4 mb-3 mb-md-0">
                    <i class="bi bi-person me-2 ps-5" style="font-size: 2rem; color: green;"></i>
                    <div>
                        <p class="card-title fw-bold mb-1">Reporting To:</p>
                        <h6 class="card-subtitle mb-0 text-body-secondary reporting-to"></h6>
                    </div>
                </div>
                <div class="icon-container d-flex align-items-center me-4 mb-3 mb-md-0">
                    <i class="bi bi-star me-2 ms-5" style="font-size: 2rem; color: green;"></i>
                    <div>
                        <p class="card-title fw-bold mb-1">Corporate Level:</p>
                        <h6 class="card-subtitle mb-0 text-body-secondary corporate-level"></h6>
                    </div>
                </div>
                <div class="icon-container d-flex align-items-center me-4 mb-3 mb-md-0">
                    <i class="bi bi-hourglass-split me-2 ms-5" style="font-size: 2rem;color: green;"></i>
                    <div>
                        <p class="card-title fw-bold mb-1">Lifetime:</p>
                        <h6 class="card-subtitle mb-0 text-body-secondary lifetime"></h6>
                    </div>
                </div>
                <div class="icon-container d-flex align-items-center me-4 mb-3 mb-md-0">
                    <i class="bi bi-tree-fill me-2 ms-5" style="font-size: 2rem;color: green;"></i>
                    <div>
                        <p class="card-title fw-bold mb-1">Vacation Days Left:</p>
                        <h6 class="card-subtitle mb-0 text-body-secondary vacation-days-left"></h6>
                    </div>
                </div>
                <div class="icon-container d-flex align-items-center">
                    <i class="bi bi-capsule me-2 ms-5" style="font-size: 2rem;color: green;"></i>
                    <div>
                        <p class="card-title fw-bold mb-1">Sick Days Left:</p>
                        <h6 class="card-subtitle mb-0 text-body-secondary sick-days-left"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div class="card bg-transparent shadow mb-3 card-custom me-5 mt-4 ms-4" style="max-width: 100%;">
        <div class="card-body mt-3">
            <nav class="navbar navbar-expand-lg" style="border-bottom: 2px solid gray;">
                <div class="container-fluid d-flex justify-content-start">
                    <i class="bi bi-calendar2-check me-2" style="font-size: 2rem; color: green;"></i>
                    <a class="navbar-brand fw-bold" href="#">History</a>
                </div>
            </nav>
    
            <!-- First Row of Cards -->
            <div class="row mt-4"></div>
            
            <!-- Second Row of Cards -->
            <div class="row mt-4"></div>
        </div>
    </div>
    <div class="card bg-transparent shadow mb-3 card-custom me-5 mt-4 ms-4" style="max-width: 100%;">
        <div class="card-body mt-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex justify-content-start">
                    <i class="bi bi-calendar2-check me-2" style="font-size: 2rem; color: green;"></i>
                    <a class="navbar-brand fw-bold" href="#">Pending Requests</a>
                </div>
            </nav>
    
            <!-- First Row of Cards -->
            <div class="row mt-4" id="cards-container">
                <!-- Cards will be dynamically populated here by JavaScript -->
            </div>
    
            <!-- Second Row of Cards -->
            <div class="row mt-4">
                <div class="d-flex mt-4 justify-content-end">
                    <a href="#" class="text-success" style="font-size: 1.2rem; text-decoration: none;">View More ></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="HistoryVacation.js"></script>
    <script src="userInfoInProfile.js"></script>
    <script src="pandingRequest.js"></script>

</body>

</html>
