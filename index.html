<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-img {
            width: 30px;
            height: 30px;
        }
        .card-custom {
            margin-right: 1rem; /* Adjust spacing between cards */
        }
        .btn-custom-spacing {
            margin-left: 1rem; /* Adjust spacing for buttons */
        }
    </style>
</head>
<body>
    <!-- start the navbar -->
    <div id="navbar-container"></div>
    <!-- end the navbar -->
    <!-- start content -->
    <div class="container mt-5">
        <!-- start welcome message and new request button -->
        <div class="row">
            <div class="col">
                <h4 class="text mb-4 position-relative">Welcome Back Yamen! Here are your latest updates.</h4>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-success btn-custom-spacing">New Request</button>
            </div>
        </div>
        <!-- end welcome message and new request button -->
        <div class="container ">
            <!-- Flex container for horizontal layout -->
            <div class="d-flex flex-wrap ">
                <!-- User Card -->
                <div id="profile-card-container"></div>
                <!-- Vacation Requests Card -->
                <div id="vacation-requests-card" class="card bg-success text-white card-custom me-3 me-5 mt-4" style="width: 15rem;">
                    <div class="card-body shadow">
                        <h1 class="card-title" id="vacation-requests-count">0</h1> <!-- Changed to 0 -->
                        <i class="bi bi-calendar2-check bi-5x" style="font-size: 3rem;"></i>
                        <p class="card-text">Vacation Requests</p>
                    </div>
                </div>
                <!-- Leave Requests Card -->
                <div id="leave-requests-card" class="card bg-success text-white card-custom mt-4" style="width: 15rem;">
                    <div class="card-body shadow">
                        <h1 class="card-title" id="leave-requests-count">0</h1> <!-- Changed to 0 -->
                        <i class="bi bi-calendar2-date bi-5x" style="font-size: 3rem;"></i>
                        <p class="card-text">Leave Requests</p>
                    </div>
                </div>
            </div>
            <!-- slider -->
            <div id="newsCarousel" class="carousel slide mt-4" data-bs-ride="carousel" data-bs-interval="10000">
                <p style="font-size: 15px;" class="fw-bold">Latest news : </p>
                
                <!-- Indicators -->
                <div class="carousel-indicators"></div>
                
                <!-- Inner (carousel items) -->
                <div class="carousel-inner"></div>
            
                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- end the carousel -->
            <!-- end slider -->
            <!-- vacation request start -->
            <nav class="navbar bg-body-tertiary mt-3">
                <div class="container-fluid pb-2" style="border-bottom: 2px solid gray;">
                    <div class="d-flex">
                        <i class="bi bi-calendar2-check bi-5x" style="color: green; font-size: 2rem;"></i>
                        <p class="mt-2 ms-2 fw-bold" style="font-size: 20px;">Vacation Requests</p>
                    </div>
                    <form class="d-flex" role="search" id="search-form">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        
            <div class="container mt-4">
                <div id="cards-container" class="row">
                    <!-- Cards will be inserted here -->
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <a href="viewMore.html" class="text-success mb-2" style="font-size: 1.2rem; text-decoration: none;">View More ></a>
                </div>
            </div>
            <!--  vacation request end -->
        </div>
    </div>

    <script src="HomeUserCardData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js"></script>
    <script src="viewTopForCards.js"></script>
    <script src="slider.js"></script>
    <script src="updateNumberForVacationAndLeave.js"></script>
</body>
</html>
